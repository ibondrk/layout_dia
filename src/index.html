<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="
    header
    grid"
    >
      <div class="
      header__logo-menu
      grid__item--320-1-1
      grid__item--640-1-2
      grid__item--1024-1-2
      grid__item--1600-1-1
      grid__item--2560-1-1">
        <a href="/">
          <img
          src="./images/logo/Air.svg"
          alt="Air logo"
          >
        </a>

        <div class="header__menu">
          <input type="checkbox" id="toggle">
          <label for="toggle">
            <svg viewbox="0 0 100 100"
            width="100%"
            height="100%"
            >
              <circle
              r="45"
              cx="50"
              cy="50"
              ></circle>
            </svg>
            <div class="hamburger">
              <div class="center"></div>
            </div>
          </label>
        </div>
      </div>

      <ul
      class="nav
      grid__item--1024-3-10
      grid__item--1600-4-10
      grid__item--2560-4-11"
      >
        <li class="nav__item">
          <a href="#" class="nav__link">About us</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Services</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Testimonials</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Contact Us</a>
        </li>
      </ul>

      <a href="#" class="
      header__hereUs
      grid__item--320-2-2
      grid__item--640-6-6
      grid__item--1024-11-12
      grid__item--1600-11-12
      grid__item--2560-12-12"
      >Here us</a>

      <h1
      class="header__title
      grid__item--320-1-2
      grid__item--640-1-6
      grid__item--1024-1-3
      grid__item--1600-1-3
      grid__item--2560-1-3"
      >Strategic <br> Agency</h1>

      <p class="
      header__subtitle
      grid__item--320-1-2
      grid__item--640-1-4
      grid__item--1024-1-5
      grid__item--1600-1-4
      grid__item--2560-1-4
      "
      >We believe in the power of bold ideas that <br> can solve business challenges.
      </p>
      <a
      href="#about-us"
      class="
      header__button
      grid__item--320-1-2
      grid__item--640-1-3
      grid__item--1024-1-4
      grid__item--1600-1-3
      grid__item--2560-1-3"
      >Learn more</a>

      <div class="
      wrapper
      wrapper--position"
      >
        <input
        type="radio"
        name="point"
        id="slide1"
        checked
        >
        <input
        type="radio"
        name="point"
        id="slide2"
        >
        <input
        type="radio"
        name="point"
        id="slide3"
        >
        <div class="slider">
          <div
          class="slider__slide
          slider__slide--slide-1"></div>
          <div
          class="slider__slide
          slider__slide--slide-2"></div>
          <div
          class="slider__slide
          slider__slide--slide-3"></div>
          <!-- <span class="slider__arrow-left"></span>
          <span class="slider__arrow-right"></span> -->
          <span class="slider__title">INtro</span>
          <span class="slider__description">By the same illusion which lifts the <br> horizon.</span>
        </div>
        <!-- Control buttons logic -->
        <div class="next control">
          <label for="slider_1" class="numb1">&gt;</label>
          <label for="slider_2" class="numb2">&gt;</label>
          <label for="slider_3" class="numb3">&gt;</label>
        </div>
        <div class="previous control">
          <label for="slider_1" class="numb1">&lt;</label>
          <label for="slider_2" class="numb2">&lt;</label>
          <label for="slider_3" class="numb3">&lt;</label>
        </div>
      </div>

    </header>
    <section></section>
    <section></section>
    <section></section>
